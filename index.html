<script>

  function checkAndUnlockLevel(levelNumber, lockElementId, linkElementId, linkUrl) {
    console.log(localStorage.getItem("level" + levelNumber) == "sbloccato");
    if (localStorage.getItem("level" + levelNumber) == "sbloccato") { // If the level is completed
      const lockElement = document.querySelector(lockElementId);
      const linkElement = document.querySelector(linkElementId);
      if (lockElement && linkElement) { // Ensure elements are found
        lockElement.style.display = "none";
        linkElement.setAttribute("href", linkUrl);
      }
    }
  }

  var NLivelli = 3;

  for (let i = 2; i <= NLivelli; i++) {
    checkAndUnlockLevel(i, `#level${i}lock`, `#level${i}link`, `/html/bomba/livello${i}.html`);
  }
</script>

<script>
  window.onload = () => {
    let menu = localStorage.getItem("menu");
    const menuElement = document.querySelector(".menu");
    const levelsContainerElement = document.querySelector(".levels-container");
    const button = document.querySelector(".glowing-btn");

    console.log("suca1");

    if (menu === null) {

      menu = "true"; // Set menu to "true" since it's the default state
    }

    if (menu === "true") {
      menuElement.style.display = "flex";

      levelsContainerElement.style.left = "-100%";
      button.style.display = "none";
    } else {
      console.log("suca4");

      levelsContainerElement.style.display = "flex";
      levelsContainerElement.style.left = "0%";
      button.classList.add("enter");
      button.style.display = "flex";

  }

  function switchView() {
    let menu = localStorage.getItem("menu");
    const menuElement = document.querySelector(".menu");
    const levelsContainerElement = document.querySelector(".levels-container");
    const button = document.querySelector(".glowing-btn");

    if (menu === "true") {
      localStorage.setItem('menu', 'false');
      menuElement.style.display = "flex";
      levelsContainerElement.style.display = "none";
      levelsContainerElement.style.left = "-100%";
      button.style.display = "none";
    } else {
      localStorage.setItem('menu', 'true');
      menuElement.style.display = "none";
      levelsContainerElement.style.display = "flex";
      levelsContainerElement.style.left = "0%";
      button.classList.add("enter");
      button.style.display = "flex";
    }
  }
